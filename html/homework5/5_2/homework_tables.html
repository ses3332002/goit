<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Homework 5 tables</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style_tables.css">
</head>

<body>

<table>
  <tr>
    <td colspan="2" class="w"></td><td colspan="2" class="w"></td><td colspan="2" class="y"></td>
  </tr>
  <tr>
    <td class="w"></td><td rowspan="2" colspan="3" class="r"></td><td colspan="2" class="y"></td>
  </tr>  
  <tr>
    <td rowspan="2" class="w"></td><td class="w"></td><td class="w"></td>
  </tr>  
  <tr>
    <td class="b"></td><td class="b"></td><td class="w"></td><td colspan="2" class="w"></td>
  </tr>
  <tr>
    <td class="y" rowspan="3"></td><td class="b"></td><td class="b"></td><td class="w"></td><td rowspan="2" colspan="2" class="u"></td>
  </tr>
  <tr>
    <td rowspan="2" colspan="2" class="w"></td><td class="b"></td>
  </tr>
  <tr>
    <td colspan="3" class="w"></td>
  </tr>
</table>

</body>
</html>
