<body>
	<div class="wrapper">
		<div class="block1">
			Я напомню сейчас по порядку все пять<br>
			Самых главных и верных примет,<br>
			По которым легко может каждый сказать,<br>
			Есть поблизости Снарк или нет.<br><br>
			Свойство первое - вкус; он не слишком хорош:<br>
			Хоть и тонок, зато ограничен;<br>
			Словно пара отличных, но тесных галош -<br>
			А в оттенках совсем необычен.
