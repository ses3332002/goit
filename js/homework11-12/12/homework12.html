<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Homework 12</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="js/tmpl.js"></script>
	<script src="js/script12.js"></script>
</head>

<body>
	<div class="wrapper">
		Звезды азиатских боевиков
		<div class="star">
			<span>Имя</span>
			<span>Фамилия</span>
			<span>Страна</span>
			<span>Дата рождения</span>
			<span>Дата смерти</span>
		</div>
		<script type="text/template" id="tmplt">
			<% for (var i=0; i<data.length; i++) {%>
			<div class="star">
			<span class="name"><%= data[i].name %></span>
			<span class="name"><%= data[i].lastName %></span>
			<span class=""><%= data[i].state %></span>
			<span class=""><%= data[i].birth %></span>
			<span class=""><%= data[i].death %></span>
			</div>
			<%};%>
		</script>
	</div>
	
</body>
</html>
