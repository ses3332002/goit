<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Homework 8 - Form</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="js/script8.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="form_block">
			<form action="">
				<div class="form_field">
					<label for="firstname">Firstname</label>
					<input id="firstname" name="firstname">
					<div class="helpMessage">Please provide your firstname.</div>
				</div>
				<div class="form_field">
					<label for="lastname">Lastname</label>
					<input id="lastname" name="lastname">
					<div class="helpMessage">Please provide also your lastname.</div>
				</div>
				<div class="form_field">
					<label for="address">Address</label>
					<input id="address" name="address">
					<div class="helpMessage">Your home or work address.</div>
				</div>
			</form>
			<div class="helpButton">Show help</div>
		</div>
	</div>
	
</body>
</html>
