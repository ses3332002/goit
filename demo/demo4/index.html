  <body>
    <svg style="display: none">
      <symbol id="check_symbol" viewBox="0 0 60 60">
        <path
          d="M 6,33 C -2.6,7.4 25,46.4 25,46.4 40.3,24.5 54,8.9 58.2,8.9 c 4.1,0 -3.2,11.6 -13.6,24.4 C 36.9,43.3 30.6,59.5 24,59.3 20.2,59.5 13.3,46.8 6.1,32.8 Z"
          fill="currentColor"
        />
      </symbol>
    </svg>

    <h1>Фотогалерея</h1>

    <section class="gallery_settings">
      <h2>Настройки</h2>
      <div class="settings">
        <div class="theme_selector">
          <div class="theme_selector__caption">Выбор темы оформления:</div>
          <button class="theme_selector__btn">тема 1</button>
          <button class="theme_selector__btn">тема 2</button>
          <button class="theme_selector__btn">тема 3</button>
        </div>
        <!-- comment -->
        <form class="bg_color_selector" name="bgSelect" autocomplete="off">
          <div class="bg_color_selector__caption">Выбор фона:</div>
          <input type="radio" name="option" id="bgoption1" value="0" checked />
          <label for="bgoption1" class="bg_color_selector__lbl"></label>
          <input type="radio" name="option" id="bgoption2" value="1" />
          <label for="bgoption2" class="bg_color_selector__lbl"></label>
          <input type="radio" name="option" id="bgoption3" value="2" />
          <label for="bgoption3" class="bg_color_selector__lbl"></label>
          <input type="radio" name="option" id="bgoption4" value="3" />
          <label for="bgoption4" class="bg_color_selector__lbl"></label>
          <input type="radio" name="option" id="bgoption5" value="4" />
          <label for="bgoption5" class="bg_color_selector__lbl"></label>
        </form>
        <!-- comment -->
        <aside class="exif_checker">
          <form class="check_line" autocomplete="off">
            <input type="checkbox" class="checkbox" id="exif_option" />
            <label for="exif_option"
              >Показывать EXIF:
              <svg class="check_icon"><use xlink:href="#check_symbol" /></svg>
            </label>
          </form>
        </aside>
      </div>
      <div class="disclaimer">
        Полноэкранный режим: Enter/пробел/клик/тач.<br />
        Выход: Esc/клик/тач.<br />
        Масштаб: NumPad + и -/Ctrl+прокрутка.<br />
        Предыдущий/следующий снимок: как угодно.
      </div>
    </section>
