<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Landing demo 2">
  <title>Фотогалерея</title>
  <link rel="stylesheet" href="build/css/style.min.css">
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script src="build/js/script.min.js"></script>
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-TileImage" content="/mstile-144x144.png">
<meta name="theme-color" content="#ffffff"></head>
<body>
  <svg style="display: none;">
    <symbol id="check_symbol" viewBox="0 0 60 60">
      <path d = "M 6,33 C -2.6,7.4 25,46.4 25,46.4 40.3,24.5 54,8.9 58.2,8.9 c 4.1,0 -3.2,11.6 -13.6,24.4 C 36.9,43.3 30.6,59.5 24,59.3 20.2,59.5 13.3,46.8 6.1,32.8 Z"
        fill="currentColor" />
    </symbol>
  </svg>

  <h1>Фотогалерея</h1>

  <section class="gallery_settings">
    <h2>Настройки</h2>
    <div class="settings">

      <aside class="theme_selector">
        <div class="theme_selector__caption">Выбор темы оформления:</div>
        <div class="theme_selector__btn">тема 1</div>
        <div class="theme_selector__btn">тема 2</div>
        <div class="theme_selector__btn">тема 3</div>
      </aside>

      <aside class="bg_color_selector">
        <div class="bg_color_selector__caption">Выбор фона:</div>
        <div class="bg_color_selector__btn"></div>
        <div class="bg_color_selector__btn"></div>
        <div class="bg_color_selector__btn"></div>
        <div class="bg_color_selector__btn"></div>
        <div class="bg_color_selector__btn"></div>
      </aside>

      <aside class="exif_checker">
        <div class="check_line">
          <input type="checkbox" class="checkbox" name="question1" id="exif_question"/>
          <label for="exif_question">Показывать EXIF:
            <svg class="check_icon"><use xlink:href="#check_symbol"/></svg>
          </label>
        </div>
      </aside>

    </div>
    <div class="disclaimer">
      Полноэкранный режим: клик/тач.<br>
      Выход: Esc/клик/тач.<br>
      Масштаб: NumPad + и -/Ctrl+прокрутка/щипок.<br>
      Предыдущий/следующий снимок: как угодно.
    </div>
  </section>
  <section class="gallery">
    <h2>Фотографии</h2>
    <div class="gallery__container">
      <img src="./build/img/img01.jpg" alt="фотография">
      <img src="./build/img/img02.jpg" alt="фотография">
      <img src="./build/img/img03.jpg" alt="фотография">
      <img src="./build/img/img04.jpg" alt="фотография">
      <img src="./build/img/img05.jpg" alt="фотография">
      <img src="./build/img/img06.jpg" alt="фотография">
      <img src="./build/img/img07.jpg" alt="фотография">
      <img src="./build/img/img08.jpg" alt="фотография">
      <img src="./build/img/img09.jpg" alt="фотография">
      <img src="./build/img/img10.jpg" alt="фотография">
      <img src="./build/img/img11.jpg" alt="фотография">
      <img src="./build/img/img12.jpg" alt="фотография">
      <img src="./build/img/img13.jpg" alt="фотография">
      <img src="./build/img/img14.jpg" alt="фотография">
      <img src="./build/img/img15.jpg" alt="фотография">
      <img src="./build/img/img16.jpg" alt="фотография">
      <img src="./build/img/img17.jpg" alt="фотография">
      <img src="./build/img/img18.jpg" alt="фотография">
      <img src="./build/img/img19.jpg" alt="фотография">
      <img src="./build/img/img20.jpg" alt="фотография">
    </div>
  </section>

  <footer>
    <div class="footer__content">
      <div class="footer__copyright">
        Разработка Сергея Гаврилова
      </div>
    </div>
  </footer>
</body>
</html>
