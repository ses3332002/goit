<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/build/css/style.min.css">
  <script src="zepto.min.js"></script>
  <script src="script.js"></script>
  <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
  <title>Трекинг посылок Новой почты</title>
</head>
<body>
  <section class="tracking_form">
    <h1>Трекинг посылок Новой почты</h1>
    <form action="" class="tracking_request">
      <div class="form__line form__line-required">
        <input type="text" name="number" value="" class="invoice_number" required>
        <label for="number">Введите номер квитанции</label>
      </div>
      <div class="form__line">
        <input type="text" name="phone" value="" class="phone_number" onkeyup="this.setAttribute('value', this.value);">
        <label for="phone">Введите номер телефона</label>
      </div>
      <input type="submit" name="" value="Подтвердить" class="search_button">
    </form>
    <div class="tracking_result">
      <h2>Результат:</h2>
      <div class="tracking_result__wrapper">
        <div class="tracking-result__caption">Маршрут:</div>
        <div class="tracking-result__text tracking-result__text-route"></div>
        <div class="tracking-result__caption">Вес, кг:</div>
        <div class="tracking-result__text tracking-result__text-weight"></div>
        <div class="tracking-result__caption">Текущий статус:</div>
        <div class="tracking-result__text tracking-result__text-status"></div>
      </div>
    </div>
  </section>
</body>
</html>
